<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#011419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#011419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#024158;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(60, 60)">
    <!-- Circular Base -->
    <circle cx="0" cy="0" r="45" fill="url(#iconGrad)" opacity="0.1"/>
    <circle cx="0" cy="0" r="38" fill="url(#iconGrad)" opacity="0.95"/>
    
    <!-- Data Bars -->
    <g fill="white">
      <rect x="-24" y="5" width="9" height="18" rx="2" opacity="0.7"/>
      <rect x="-11" y="-3" width="9" height="26" rx="2" opacity="0.8"/>
      <rect x="2" y="-12" width="9" height="35" rx="2" opacity="0.9"/>
      <rect x="15" y="-20" width="9" height="43" rx="2" opacity="1"/>
    </g>
    
    <!-- Trend Arrow/Line -->
    <path d="M -26,8 L -6,-5 L 7,-15 L 20,-23" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.6"/>
    
    <!-- Arrow Head -->
    <path d="M 20,-23 L 16,-20 M 20,-23 L 17,-27" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- Text "BAYAN" -->
  <g transform="translate(130, 75)" fill="url(#textGrad)">
    <text font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" letter-spacing="-1">
      <tspan x="0" y="0">BAYAN</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(132, 90)" fill="#6B7280">
    <text font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="400" letter-spacing="2">
      <tspan x="0" y="0">ANALYTICS PLATFORM</tspan>
    </text>
  </g>
</svg>
