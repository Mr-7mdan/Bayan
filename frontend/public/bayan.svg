<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bayan â€“ Dashboard &amp; Analytics">
  <defs>
    <linearGradient id="gradBars" x1="0" y1="512" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#23C6B8"/>
      <stop offset="100%" stop-color="#102A56"/>
    </linearGradient>
    <linearGradient id="gradLine" x1="64" y1="384" x2="448" y2="96" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#19C2A7"/>
      <stop offset="100%" stop-color="#0E1F4A"/>
    </linearGradient>
    <radialGradient id="shadowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <style>
      .word { font: 700 64px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #0E1F4A; letter-spacing: 2px; }
      .tag  { font: 500 24px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #6B7280; }
    </style>
  </defs>

  <!-- Bars -->
  <g transform="translate(96,104)">
    <!-- Baseline at y=320 inside group -->
    <rect x="0"   y="200" width="56" height="120" rx="12" fill="url(#gradBars)"/>
    <rect x="80"  y="140" width="56" height="180" rx="12" fill="url(#gradBars)"/>
    <rect x="160" y="80"  width="56" height="240" rx="12" fill="url(#gradBars)"/>
    <rect x="240" y="20"  width="56" height="300" rx="12" fill="url(#gradBars)"/>

    <!-- Upward swoosh -->
    <path d="M -12 260 C 80 190, 180 130, 320 76" stroke="#21C2B5" stroke-width="16" fill="none" stroke-linecap="round"/>

    <!-- Line with nodes (over the bars) -->
    <path d="M 28 220 L 108 158 L 188 97 L 268 36" stroke="url(#gradLine)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="28"  cy="220" r="9"  fill="#21C2B5" stroke="#ffffff" stroke-width="2"/>
    <circle cx="108" cy="158" r="9"  fill="#21C2B5" stroke="#ffffff" stroke-width="2"/>
    <circle cx="188" cy="97"  r="9"  fill="#21C2B5" stroke="#ffffff" stroke-width="2"/>
    <circle cx="268" cy="36"  r="9"  fill="#21C2B5" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Soft shadow under the mark -->
  <ellipse cx="256" cy="468" rx="140" ry="16" fill="url(#shadowGrad)" opacity="0.4"/>

  <!-- Wordmark -->
  <g transform="translate(96,392)">
    <text class="word">BAYAN</text>
    <text class="tag" x="0" y="44">Dashboard &amp; Analytics</text>
  </g>
</svg>
