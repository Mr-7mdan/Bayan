# Example Nginx site for Bayan API behind Waitress
# - Proxies requests to Waitress on 127.0.0.1:8000
# - Sets X-Forwarded-* headers used by app ProxyHeadersMiddleware
# - Enables keepalive and reasonable timeouts

upstream reporting_api_backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    # Adjust as needed, add TLS in a separate server block or use certbot
    listen 80;
    server_name api.example.com;

    # Increase proxy buffer sizes a bit for JSON payloads
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;

    # Health check
    location = /api/healthz {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://reporting_api_backend;
    }

    # API
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 15s;
        proxy_pass http://reporting_api_backend;
    }

    # Root convenience route
    location = / {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://reporting_api_backend;
    }
}
